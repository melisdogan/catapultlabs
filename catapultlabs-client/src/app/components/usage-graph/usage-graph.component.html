<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.80.0">
  <title>Dashboard Template Â· Bootstrap v5.0</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;600&display=swap" rel="stylesheet">


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title></title>
</head>
<body>

<div [hidden]="authenticated()">
  <a routerLinkActive="active" routerLink="/login">Login</a>
</div>
<div [hidden]="!authenticated()" class="container-fluid">
  <div class="row">


    <main class="px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="dropdown btn-toolbar mb-2 mb-md-0" data-toggle="dropdown" dropdown>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" dropdownToggle>
            Time
          </button>
          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <button class="dropdown-item" type="button" (click)="changeDateFilter(true)">Today</button>
            <button class="dropdown-item" type="button" (click)="changeDateFilter(false)">All time</button>
          </div>
        </div>
      </div>

      <div style="display: block" *ngIf="chartData">
        <canvas baseChart class="my-4 w-100" id="myChart" width="900" height="380"
                [datasets]="chartData"
                [options]="chartOptions"
                [legend]="chartLegend"
                [chartType]="chartType">
        </canvas>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Clients</h1>
        <div *ngIf="isFiltered">
          <button type="button" class="btn btn-outline-danger btn-sm mb-2 mb-md-0" (click)="removeFilter()">Remove filter</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Meters</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let client of clients" (click)=showUserData(client)>
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.meterList.length}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
