  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {

<body>

<div [hidden]="authenticated()">
  <a routerLinkActive="active" routerLink="/login">Login</a>
</div>
<div [hidden]="!authenticated()" class="container-fluid">
  <div class="row">


    <main class="px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            Today
          </button>
        </div>
      </div>

      <div style="display: block" *ngIf="chartData">
        <canvas baseChart class="my-4 w-100" id="myChart" width="900" height="380"
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [legend]="chartLegend"
                [chartType]="chartType">
        </canvas>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Clients</h1>
        <div *ngIf="isFiltered">
          <button type="button" class="btn btn-outline-danger btn-sm mb-2 mb-md-0" (click)="removeFilter()">Remove filter</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Meters</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let client of clients" (click)=showUserData(client)>
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.meterList.length}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script><script type="text/javascript">WebFont.load({  google: {    families: ["Fira Sans:100,200,300,regular,500,600,700,800,900","Sulphur Point:300,regular,700:latin-ext,latin"]  }});</script>
