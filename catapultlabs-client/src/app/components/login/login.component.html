<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="text-center">

<main>
  <form role="form" class="form-signin" (submit)="login()">

    <h1 class="h3 mb-3 fw-normal">Catapult Labs Dashboard</h1>
    <label for="username" class="visually-hidden">user</label>
    <input type="text" id="username" class="form-control" placeholder="user" required autofocus name="username"
           [(ngModel)]="credentials.username">
    <label for="password" class="visually-hidden">password</label>
    <input type="password" id="password" class="form-control" placeholder="password" required name="password"
           [(ngModel)]="credentials.password">
    <button class="w-100 btn btn-lg btn-outline-light mt-3" type="submit">Sign in</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
